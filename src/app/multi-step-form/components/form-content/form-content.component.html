<form class="form-flex-container">

    <div class="form-fields-container">

        <h1 class="form-title">Personal info</h1>

        <p class="form-sub-title">Please provide your name, email address, and phone number.</p>

        
        <div class="input-group">

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="e.g. Stephen King">

        </div>

        <div class="input-group">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="e.g. stephenking@lorem.com">

        </div>

        <div class="input-group">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="e.g. +1 234 567 890">

        </div>

    </div>

    <div class="submit-container">

        <button class="form-button">Next Step</button>

    </div>

</form>
